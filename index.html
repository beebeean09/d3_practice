      let audioCtx = new (window.AudioContext || window.webkitAudioContext);
      let volume = audioCtx.createGain();
      volume.connect(audioCtx.destination);

      let sinea = audioCtx.createOscillator();
      sinea.frequency.value = 300;
      sinea.type = "sine";
      sinea.start();
      sinea.connect(volume);
      sinea.stop(audioCtx.currentTime + 3);
